<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">   
  <link rel="stylesheet" href="./style.css">

  <title>Mapa kaváren - Coffeelady</title>
</head>
<body class="App">

  <header class="App-header">
    <h1>Mapa kaváren</h1>
    <p class="claim">... tady se jede jenom výběrovka</p>
    <img class="coffee-cup" src=./img/coffee-cup.png />
  </header>
  <section>
    <nav class="navigation">
      <ul class="navigation-ul">
        <li id ="letna"><a href="#">Letná</a></li>
        <li id="karlin"><a href="#">Karlín</a></li>
        <li id="dejvice"><a href="#">Dejvice</a></li>
        <li id="vinohrady"><a href="#">Vinohrady</a></li>
        <li id="nusle"><a href="#">Nusle</a></li>
        <li id="centrum"><a href="#">Centrum</a></li>

      </ul>
    </nav>
  </section>
  
  <section class="App-map">
    <div id='map'></div>
    <div class="list-coffeehouse">
      <div class="coffeehouse">
        <h4 class="list-name">Kofárna</h4>
        <p class="list-adress">Zborovská 60, Malá Strana</p>
        <p>Otevřeno: Po - Ne: 8:00 - 19:00 </p>
      </div>
      
    </div>

  </section>

  <footer>
    <p>by Marcela Karafizievová</p>
  </footer>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmh8Jp0cdEFCQ2N5wsXy6Hu6xBOtm9lfU&callback=initMap"></script>
  <script src='script.js'></script>

</html>
